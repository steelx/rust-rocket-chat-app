<!doctype html>
<html lang=en>
<head>
  <title>Rust Chat App</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://ajinkya.js.org/favicon.ico" />
  <link rel="stylesheet" href="/static/chat/bulma.min.css">
  <link rel="stylesheet" href="/static/chat/index.css" />
</head>

<body>
  <section>
    <nav id="nav" class="nav flex center">
      <a href="#" class="flex no-text-decoration hover cursor-pointer transition-half right-auto">
        <span class="white" >Rust Chat App</span>
      </a>

      <!-- / -->
      <span id="exit" class="margin-right-one white cursor-pointer hover transition">Exit</span>
    </nav>
    <ul id="messages">
      <!-- JavaScript will make <li> messages here -->
    </ul>
    <form id="form" class="chat-input flex center">
      <img
            id="code"
            class="flex center rust-icon hover cursor-pointer transition-half"
            title="Click this to use markdown or not"
            src="/static/images/Rust.svg"
            alt="RustLang"
      />
      <input
              id="msg"
              type="text"
              placeholder="Type here to start to talk with others."
              autocomplete="off"
      />
      <button class="blue cursor-pointer" >Send</button>
      <button id="clear" type="button" class="margin-left-one red-white cursor-pointer">
        Clear
      </button>
    </form>
  </section>

  <script src="/static/chat/bundle.js" type="text/javascript"></script>
</body>
</html>
